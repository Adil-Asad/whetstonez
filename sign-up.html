<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="img-bg">
        <img class="login-img" src="assets\images\login-img.png" alt="logo" />
      </div>
      <div class="form-container">
        <div class="login-account">
          <h1 class="login-title">Create new Account</h1>
          <p class="email-lable">Full Name</p>
          <input class="inputs" type="text" placeholder="Enter your name" />
          <p class="email-lable">Email Address</p>
          <input
            class="inputs"
            type="text"
            placeholder="Enter your email address"
          />
          <p class="password-lable">Password</p>
          <input class="inputs" type="password" placeholder="*************" />
          <p class="password-lable">Confirm Password</p>
          <input class="inputs" type="password" placeholder="*************" />
          <!-- <p class="forget-password">Forget Password?</p> -->
          <button class="login-btn">Sign Up</button>
          <p class="sign-up">
            Already have an account?&nbsp;<a
              class="signUp-clr"
              href="login.html"
              >Login</a
            >
          </p>
          <p class="or">- OR -</p>
          <div class="continue">
            <button class="google-btn">
              <img src="/assets/images/google.png" alt="google" />
              <p class="continue-btns">Continue with Google</p>
            </button>
            <button class="linkedIn-btn">
              <img src="/assets/images/linkedin.png" alt="google" />
              <p class="continue-btns">Continue with LinkedIn</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
